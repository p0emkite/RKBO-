<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Card Gacha</title>
  <style>
    :root{
      --bg1:#0b0d12;
      --bg2:#101626;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);

      --silver1:#cfd6de; --silver2:#7f8a96;
      --gold1:#ffd36b;   --gold2:#a67618;
      --coral1:#ff9fb3;  --coral2:#ff4f7b;
      --opal1:#9ff3ff;   --opal2:#ffb6ff;

      --coralText:#ff7fa0;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 50% -10%, rgba(120,160,255,.18), transparent 60%),
                  radial-gradient(900px 700px at 80% 10%, rgba(255,120,210,.12), transparent 62%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:20px 16px 40px;
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }
    .title{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .title h1{
      font-size:18px;
      margin:0;
      letter-spacing:.2px;
    }
    .title .sub{
      font-size:12px;
      color:var(--muted);
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
    }
    button{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      color:var(--text);
      border-radius:14px;
      padding:10px 14px;
      font-weight:700;
      cursor:pointer;
      letter-spacing:.2px;
      transition: transform .08s ease, border-color .2s ease, background .2s ease;
      user-select:none;
    }
    button:hover{ border-color: rgba(255,255,255,.28); }
    button:active{ transform: translateY(1px) scale(.99); }
    button:disabled{
      opacity:.45;
      cursor:not-allowed;
    }
    .pill{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      font-size:12px;
      color:var(--muted);
      user-select:none;
    }

    .stage{
      margin-top:16px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.035));
      border:1px solid rgba(255,255,255,.10);
      border-radius:22px;
      overflow:hidden;
      position:relative;
      min-height: 560px;
      box-shadow: 0 16px 60px rgba(0,0,0,.35);
    }

    /* full-screen flash */
    #flash{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0;
      z-index:999;
      mix-blend-mode: screen;
    }
    #flash.play{
      animation: flashPop 520ms ease-out forwards;
    }
    @keyframes flashPop{
      0%{opacity:0}
      15%{opacity:.85}
      100%{opacity:0}
    }

    /* pack area */
    .packLayer{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      z-index:5;
      pointer-events:none;
    }
    .packCard{
      width:min(340px, 65vw);
      aspect-ratio: 2/3;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 22px 28px rgba(0,0,0,.45));
      transform: translateY(0);
      opacity:1;
    }
    .packCard img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    .packCard.opening{
      animation: packDropFade 980ms cubic-bezier(.2,.85,.2,1) forwards;
    }
    @keyframes packDropFade{
      0%{transform: translateY(0) scale(1); opacity:1}
      70%{transform: translateY(220px) scale(.985); opacity:.35}
      100%{transform: translateY(320px) scale(.97); opacity:0}
    }

    /* reveal area */
    .revealLayer{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      justify-content:center;
      padding:26px 16px 22px;
      z-index:2;
    }

    .hint{
      text-align:center;
      color:var(--muted);
      font-weight:700;
      letter-spacing:.2px;
      user-select:none;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
      padding:10px 14px;
      border-radius:999px;
      backdrop-filter: blur(6px);
    }

    .slot{
      width:min(520px, 86vw);
      aspect-ratio: 2.3/3;
      position:relative;
      display:grid;
      place-items:center;
    }

    /* card frame + effects */
    .cardWrap{
      width:100%;
      height:100%;
      border-radius:22px;
      position:relative;
      overflow:hidden;
      transform: scale(.90);
      opacity:0;
      filter: drop-shadow(0 26px 34px rgba(0,0,0,.55));
    }
    .cardWrap.show{
      animation: cardIn 520ms cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes cardIn{
      0%{transform: scale(.88) translateY(18px); opacity:0}
      100%{transform: scale(1) translateY(0); opacity:1}
    }

    .cardWrap::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:24px;
      padding:2px;
      background: linear-gradient(135deg, rgba(255,255,255,.40), rgba(255,255,255,0));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
      opacity:.75;
    }

    .cardWrap .img{
      position:absolute;
      inset:0;
      display:block;
      width:100%;
      height:100%;
      object-fit:cover;
      transform: scale(1.02);
      background: rgba(255,255,255,.05);
    }

    /* rarity glow */
    .rarityBadge{
      position:absolute;
      left:14px;
      top:14px;
      font-weight:900;
      font-size:12px;
      letter-spacing:.9px;
      padding:7px 10px;
      border-radius:999px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      user-select:none;
      text-transform: uppercase;
    }

    .cardWrap.silver{
      box-shadow:
        0 0 0 1px rgba(255,255,255,.10) inset,
        0 0 28px rgba(190,206,220,.22),
        0 0 60px rgba(190,206,220,.14);
    }
    .cardWrap.silver::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.26), transparent 55%),
                  radial-gradient(circle at 70% 55%, rgba(255,255,255,.12), transparent 60%);
      opacity:.65;
      pointer-events:none;
    }

    .cardWrap.gold{
      box-shadow:
        0 0 0 1px rgba(255,255,255,.10) inset,
        0 0 36px rgba(255,211,107,.25),
        0 0 90px rgba(255,211,107,.18);
    }
    .cardWrap.gold::after{
      content:"";
      position:absolute;
      inset:-50%;
      background:
        conic-gradient(from 120deg,
          rgba(255,211,107,.0),
          rgba(255,211,107,.25),
          rgba(255,211,107,.0),
          rgba(255,211,107,.18),
          rgba(255,211,107,.0));
      animation: spin 1.6s linear infinite;
      opacity:.9;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .cardWrap.coral{
      box-shadow:
        0 0 0 1px rgba(255,255,255,.12) inset,
        0 0 44px rgba(255,127,160,.28),
        0 0 120px rgba(255,80,125,.20);
    }
    .cardWrap.coral::after{
      content:"";
      position:absolute;
      inset:-55%;
      background:
        radial-gradient(circle at 25% 35%, rgba(255,159,179,.55), transparent 55%),
        radial-gradient(circle at 70% 55%, rgba(255,79,123,.40), transparent 60%),
        conic-gradient(from 60deg, rgba(255,255,255,0), rgba(255,255,255,.18), rgba(255,255,255,0));
      animation: spin 1.8s linear infinite;
      opacity:.95;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .cardWrap.opal{
      box-shadow:
        0 0 0 1px rgba(255,255,255,.14) inset,
        0 0 54px rgba(159,243,255,.22),
        0 0 150px rgba(255,182,255,.20);
    }
    .cardWrap.opal::after{
      content:"";
      position:absolute;
      inset:-60%;
      background:
        conic-gradient(from 0deg,
          rgba(255,  0,180,.0),
          rgba(140, 80,255,.35),
          rgba( 70,220,255,.35),
          rgba(120,255,160,.28),
          rgba(255,240,120,.30),
          rgba(255,120,200,.35),
          rgba(140, 80,255,.35));
      background-size: 200% 200%;
      animation: spin 1.3s linear infinite;
      opacity:1;
      pointer-events:none;
      mix-blend-mode: screen;
      filter: blur(.2px);
    }
    @keyframes spin{
      from{transform: rotate(0deg)}
      to{transform: rotate(360deg)}
    }

    /* prelude (logo + position + rarity text) for coral/opal */
    .prelude{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      opacity:0;
      pointer-events:none;
    }
    .prelude.show{
      animation: preludePop 980ms ease-out forwards;
    }
    @keyframes preludePop{
      0%{opacity:0; transform: scale(.96)}
      20%{opacity:1; transform: scale(1)}
      70%{opacity:1}
      100%{opacity:0; transform: scale(1.02)}
    }
    .preludeBox{
      width:min(420px, 80vw);
      border-radius:18px;
      padding:18px 16px 16px;
      background: rgba(0,0,0,.42);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 55px rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .teamLogo{
      width:64px; height:64px;
      object-fit:contain;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }
    .posText{
      font-weight:1000;
      letter-spacing:2px;
      font-size:22px;
      line-height:1;
    }
    .rarText{
      font-weight:1000;
      letter-spacing:2px;
      font-size:20px;
      line-height:1;
      text-transform: uppercase;
    }
    .rarText.coral{ color: var(--coralText); text-shadow: 0 0 18px rgba(255,127,160,.45); }
    .rarText.opal{
      color: white;
      text-shadow: 0 0 18px rgba(159,243,255,.35), 0 0 26px rgba(255,182,255,.25);
      background: linear-gradient(90deg, rgba(255,182,255,.9), rgba(159,243,255,.9), rgba(255,240,120,.9), rgba(255,182,255,.9));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
    }

    /* bottom history */
    .history{
      position:absolute;
      left:0; right:0; bottom:0;
      padding:12px 14px 14px;
      border-top:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      backdrop-filter: blur(8px);
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .historyRow{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size:12px;
    }
    .log{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .chip{
      font-size:12px;
      font-weight:800;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.78);
      user-select:none;
    }
    .chip.silver{ border-color: rgba(207,214,222,.25); }
    .chip.gold{ border-color: rgba(255,211,107,.28); }
    .chip.coral{ border-color: rgba(255,127,160,.30); }
    .chip.opal{ border-color: rgba(159,243,255,.25); }

    .clickCatcher{
      position:absolute;
      inset:0;
      z-index:3;
      cursor:pointer;
    }
    .clickCatcher.off{ pointer-events:none; cursor:default; }

    .small{
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width:540px){
      .stage{min-height: 520px}
      .slot{aspect-ratio: 2.1/3}
    }
  </style>
</head>
<body>
  <div id="flash"></div>

  <div class="wrap">
    <header>
      <div class="title">
        <h1>Card Pack Gacha</h1>
        <div class="sub">팩 → 내려 열기 → 클릭 1번당 카드 1장 공개</div>
      </div>
      <div class="controls">
        <button id="btn1">1장 뽑기</button>
        <button id="btn10">10장 뽑기</button>
        <div class="pill" id="status">대기 중</div>
      </div>
    </header>

    <section class="stage" id="stage">
      <!-- Pack animation layer -->
      <div class="packLayer" id="packLayer" aria-hidden="true">
        <div class="packCard" id="packCard">
          <img src="pack.png" alt="pack" />
        </div>
      </div>

      <!-- Reveal layer -->
      <div class="revealLayer">
        <div class="hint" id="hint">버튼을 눌러 뽑기 시작</div>

        <div class="slot">
          <div class="prelude" id="prelude">
            <div class="preludeBox">
              <img class="teamLogo" id="preludeLogo" alt="team logo" />
              <div class="posText" id="preludePos">SP</div>
              <div class="rarText" id="preludeRar">CORAL</div>
              <div class="small">…그리고 카드 등장</div>
            </div>
          </div>

          <div class="cardWrap" id="cardWrap" aria-live="polite">
            <div class="rarityBadge" id="rarityBadge">SILVER</div>
            <img class="img" id="cardImg" alt="card" />
          </div>
        </div>

        <div class="small" id="subHint"></div>
      </div>

      <div class="clickCatcher off" id="clickCatcher" title="클릭해서 다음 카드"></div>

      <div class="history">
        <div class="historyRow">
          <div>최근 결과</div>
          <div class="small">확률: 실버 86 / 골드 10 / 코랄 3 / 오팔 1 · 10연차는 골드 이상 1장 보장</div>
        </div>
        <div class="log" id="log"></div>
      </div>
    </section>
  </div>

  <script>
    // ===============================
    // 1) 카드 풀(샘플) - 여기만 네 카드로 채우면 됨
    // ===============================
    // 이미지 파일명 규칙 예: 57_SAM_TSUKI.png
    // 로고 파일명 규칙 예: logos/SAM.png  (폴더 logos 필요)
    const SEASON = "57";

    const cardPool = [
      { teamAbbr:"SAM", teamName:"Samsung Lions", pos:"SP", name:"TSUKI", img:`${SEASON}_SAM_TSUKI.png`, logo:`logos/SAM.png` },
      { teamAbbr:"SAM", teamName:"Samsung Lions", pos:"RP", name:"PUREUM", img:`${SEASON}_SAM_PUREUM.png`, logo:`logos/SAM.png` },
      { teamAbbr:"KIA", teamName:"KIA Tigers", pos:"CF", name:"ASH", img:`${SEASON}_KIA_ASH.png`, logo:`logos/KIA.png` },
      { teamAbbr:"DOO", teamName:"Doosan Bears", pos:"1B", name:"KAMEN", img:`${SEASON}_DOO_KAMEN.png`, logo:`logos/DOO.png` },
      // 필요하면 계속 추가
    ];

    // ===============================
    // 2) 확률 & 보장 로직
    // ===============================
    const baseRates = [
      {rar:"silver", w:86},
      {rar:"gold",   w:10},
      {rar:"coral",  w:3},
      {rar:"opal",   w:1},
    ];

    const guaranteeRates = [
      {rar:"gold",  w:96},
      {rar:"coral", w:3},
      {rar:"opal",  w:1},
    ];

    function rollWeighted(list){
      const total = list.reduce((a,b)=>a+b.w,0);
      let r = Math.random()*total;
      for(const it of list){
        r -= it.w;
        if(r <= 0) return it.rar;
      }
      return list[list.length-1].rar;
    }

    function pickCard(){
      return cardPool[Math.floor(Math.random()*cardPool.length)];
    }

    function generateDraws(n){
      const draws = [];
      for(let i=0;i<n;i++){
        draws.push({rar: rollWeighted(baseRates), card: pickCard()});
      }
      // 10연차 골드+ 보장: 골드 이상이 하나도 없으면 마지막을 보장 확률로 교체
      if(n === 10){
        const hasGoldPlus = draws.some(d => d.rar !== "silver");
        if(!hasGoldPlus){
          draws[9] = {rar: rollWeighted(guaranteeRates), card: pickCard()};
        }
      }
      return draws;
    }

    // ===============================
    // 3) UI 상태 머신
    // ===============================
    const els = {
      btn1: document.getElementById("btn1"),
      btn10: document.getElementById("btn10"),
      status: document.getElementById("status"),
      hint: document.getElementById("hint"),
      subHint: document.getElementById("subHint"),
      packLayer: document.getElementById("packLayer"),
      packCard: document.getElementById("packCard"),
      clickCatcher: document.getElementById("clickCatcher"),
      cardWrap: document.getElementById("cardWrap"),
      cardImg: document.getElementById("cardImg"),
      rarityBadge: document.getElementById("rarityBadge"),
      prelude: document.getElementById("prelude"),
      preludeLogo: document.getElementById("preludeLogo"),
      preludePos: document.getElementById("preludePos"),
      preludeRar: document.getElementById("preludeRar"),
      log: document.getElementById("log"),
      flash: document.getElementById("flash"),
    };

    let queue = [];
    let revealing = false; // reveal 중(프렐류드 포함)
    let started = false;

    function setBusy(isBusy){
      els.btn1.disabled = isBusy;
      els.btn10.disabled = isBusy;
    }

    function setStatus(text){
      els.status.textContent = text;
    }

    function flashColor(rar){
      const colorMap = {
        silver: "rgba(207,214,222,.65)",
        gold:   "rgba(255,211,107,.75)",
        coral:  "rgba(255,127,160,.75)",
        opal:   "rgba(159,243,255,.70)",
      };
      els.flash.style.background = colorMap[rar] || "rgba(255,255,255,.6)";
      els.flash.classList.remove("play");
      // reflow
      void els.flash.offsetWidth;
      els.flash.classList.add("play");
    }

    function clearCard(){
      els.cardWrap.className = "cardWrap";
      els.cardWrap.style.opacity = 0;
      els.cardImg.src = "";
      els.rarityBadge.textContent = "";
      els.subHint.textContent = "";
    }

    function showPackThenStartReveal(){
      // pack 보여주고 내려가며 페이드아웃
      els.packLayer.style.display = "grid";
      els.packCard.classList.remove("opening");
      void els.packCard.offsetWidth;
      els.packCard.classList.add("opening");

      setStatus("팩 오픈 중…");
      els.hint.textContent = "팩을 여는 중…";

      // 애니메이션 끝나면 reveal 모드로 전환
      const onEnd = () => {
        els.packCard.removeEventListener("animationend", onEnd);
        els.packLayer.style.display = "none";
        els.hint.textContent = "클릭하면 카드 1장씩 공개";
        els.subHint.textContent = "무대(카드 영역)를 클릭하세요.";
        els.clickCatcher.classList.remove("off");
        setStatus("공개 대기");
        started = true;
      };
      els.packCard.addEventListener("animationend", onEnd);
    }

    function rarityLabel(rar){
      return rar.toUpperCase();
    }

    function addLogItem(rar, card){
      const chip = document.createElement("div");
      chip.className = `chip ${rar}`;
      chip.textContent = `${rar.toUpperCase()} · ${card.teamAbbr} · ${card.name}`;
      els.log.prepend(chip);
      // 너무 길어지면 자르기
      while(els.log.children.length > 12){
        els.log.removeChild(els.log.lastChild);
      }
    }

    function applyRarityClass(rar){
      els.cardWrap.classList.remove("silver","gold","coral","opal","show");
      els.cardWrap.classList.add(rar);
      els.rarityBadge.textContent = rarityLabel(rar);
    }

    function showPreludeIfNeeded(draw){
      const { rar, card } = draw;
      const needsPrelude = (rar === "coral" || rar === "opal");
      if(!needsPrelude) return Promise.resolve();

      // 로고/포지션/등급 텍스트 세팅
      els.preludeLogo.src = card.logo || "";
      els.preludeLogo.onerror = () => { els.preludeLogo.src = ""; };
      els.preludePos.textContent = card.pos || "";
      els.preludeRar.textContent = rarityLabel(rar);
      els.preludeRar.className = "rarText " + rar;

      flashColor(rar);
      els.prelude.classList.remove("show");
      void els.prelude.offsetWidth;
      els.prelude.classList.add("show");

      return new Promise((resolve) => {
        // 프렐류드 애니메이션 길이(980ms) + 약간 버퍼
        setTimeout(resolve, 980);
      });
    }

    async function revealNext(){
      if(!started) return;
      if(revealing) return;
      if(queue.length === 0){
        els.hint.textContent = "끝! 다시 뽑을 수 있어.";
        els.subHint.textContent = "";
        els.clickCatcher.classList.add("off");
        setStatus("완료");
        setBusy(false);
        started = false;
        return;
      }

      revealing = true;
      const draw = queue.shift();

      // 코랄/오팔이면 로고/포지션/등급 → 카드
      await showPreludeIfNeeded(draw);

      // 카드 보여주기
      clearCard();
      applyRarityClass(draw.rar);

      // 카드 이미지 세팅
      els.cardImg.src = draw.card.img;
      els.cardImg.onerror = () => {
        // 파일이 없을 때도 연출이 깨지지 않게 (대체 배경)
        els.cardImg.removeAttribute("src");
        els.cardImg.style.background =
          "linear-gradient(135deg, rgba(255,255,255,.10), rgba(255,255,255,.02))";
      };

      flashColor(draw.rar);

      // 등장 애니메이션
      void els.cardWrap.offsetWidth;
      els.cardWrap.classList.add("show");

      // 하단 로그
      addLogItem(draw.rar, draw.card);

      // 안내
      const left = queue.length;
      els.subHint.textContent = left > 0 ? `남은 카드: ${left}장 (클릭)` : "마지막 카드! (클릭해서 종료)";
      setStatus(`공개 중 (${left} 남음)`);

      // 짧은 잠금(연타 방지)
      setTimeout(() => { revealing = false; }, 260);
    }

    function startDraw(n){
      if(cardPool.length === 0){
        alert("cardPool에 카드가 없습니다. index.html의 cardPool 배열에 카드 정보를 추가하세요.");
        return;
      }
      setBusy(true);
      clearCard();
      els.log.innerHTML = "";
      queue = generateDraws(n);
      started = false;
      revealing = false;

      els.clickCatcher.classList.add("off");
      setStatus(n === 10 ? "10장 준비" : "1장 준비");
      els.hint.textContent = n === 10 ? "10장 뽑기: 팩 등장" : "1장 뽑기: 팩 등장";
      els.subHint.textContent = "";

      showPackThenStartReveal();
    }

    // ===============================
    // events
    // ===============================
    els.btn1.addEventListener("click", () => startDraw(1));
    els.btn10.addEventListener("click", () => startDraw(10));
    els.clickCatcher.addEventListener("click", revealNext);

    // 처음 상태
    clearCard();
    setStatus("대기 중");
  </script>
</body>
</html>
