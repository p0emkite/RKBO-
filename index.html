<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Card Gacha (Silver/Gold/Coral/Opal)</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#0f1730;
      --text:#e9eeff;
      --muted:#94a3b8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial;
      background: radial-gradient(1200px 700px at 20% 10%, #18224a 0%, var(--bg) 55%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .app{
      width:min(980px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.12);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      position:relative;
      overflow:hidden;
    }
    header{
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
      margin-bottom:14px;
    }
    h1{
      font-size:18px;
      margin:0;
      letter-spacing:0.2px;
    }
    .sub{
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
      line-height:1.35;
    }
    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    button{
      appearance:none;
      border:1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      letter-spacing:0.2px;
      transition: transform .08s ease, background .12s ease, border-color .12s ease;
    }
    button:hover{ background: rgba(255,255,255,0.10); border-color: rgba(255,255,255,0.22); }
    button:active{ transform: translateY(1px) scale(0.99); }
    button.secondary{ background: transparent; }

    .pill{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.14);
      color:var(--muted);
      font-size:12px;
      background: rgba(0,0,0,0.14);
      white-space:nowrap;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:12px;
      padding:14px;
      background: rgba(0,0,0,0.18);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:16px;
      min-height: 320px;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }

    /* Card flip */
    .card{
      position:relative;
      height:140px;
      border-radius:16px;
      perspective: 1000px;
      cursor:pointer;
      user-select:none;
    }
    .cardInner{
      position:absolute; inset:0;
      transform-style:preserve-3d;
      transition: transform 560ms cubic-bezier(.2,.75,.2,1);
    }
    .card.revealed .cardInner{ transform: rotateY(180deg); }

    .face{
      position:absolute; inset:0;
      border-radius:16px;
      backface-visibility:hidden;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:12px;
      border:1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      overflow:hidden;
    }
    .back{
      background:
        radial-gradient(140px 120px at 30% 20%, rgba(255,255,255,0.12), rgba(255,255,255,0.03)),
        linear-gradient(135deg, rgba(99,102,241,0.20), rgba(16,185,129,0.12));
    }
    .front{
      transform: rotateY(180deg);
      background:
        radial-gradient(180px 140px at 30% 20%, rgba(255,255,255,0.14), rgba(255,255,255,0.04)),
        linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.35));
    }
    .back .logo{
      font-weight:900;
      letter-spacing:1px;
      font-size:18px;
      opacity:.9;
    }
    .back .hint{
      margin-top:6px;
      font-size:12px;
      color:rgba(233,238,255,0.75);
    }

    .rarity{
      font-size:12px;
      font-weight:900;
      letter-spacing:0.8px;
      opacity:.92;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.24);
      margin-bottom:10px;
    }
    .name{ font-size:16px; font-weight:900; text-align:center; }
    .meta{ margin-top:6px; font-size:12px; color:var(--muted); text-align:center; line-height:1.25; }

    /* ===== Rarity glow & color ===== */
    .card[data-r="SILVER"] .front{
      box-shadow: 0 0 14px rgba(203,213,225,0.30);
      border-color: rgba(226,232,240,0.22);
    }
    .card[data-r="SILVER"] .rarity{ background: rgba(148,163,184,0.22); }

    .card[data-r="GOLD"] .front{
      box-shadow: 0 0 26px rgba(245,158,11,0.55), 0 0 0 1px rgba(245,158,11,0.22);
      border-color: rgba(245,158,11,0.28);
    }
    .card[data-r="GOLD"] .rarity{ background: rgba(245,158,11,0.22); }

    .card[data-r="CORAL"] .front{
      box-shadow: 0 0 26px rgba(251,113,133,0.55), 0 0 0 1px rgba(251,113,133,0.22);
      border-color: rgba(251,113,133,0.28);
    }
    .card[data-r="CORAL"] .rarity{ background: rgba(251,113,133,0.22); }

    /* OPAL: prism/holo ÎäêÎÇå */
    .card[data-r="OPAL"] .front{
      border-color: rgba(255,255,255,0.26);
      box-shadow: 0 0 34px rgba(255,255,255,0.20), 0 0 38px rgba(99,102,241,0.22);
      background:
        radial-gradient(180px 140px at 30% 20%, rgba(255,255,255,0.20), rgba(255,255,255,0.06)),
        linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.36));
      overflow:hidden;
    }
    .card[data-r="OPAL"] .front::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        linear-gradient(120deg,
          rgba(255,0,128,0.18),
          rgba(0,255,255,0.18),
          rgba(255,255,0,0.18),
          rgba(128,0,255,0.18),
          rgba(0,255,128,0.18)
        );
      filter: blur(6px);
      transform: translateX(-40%) rotate(12deg);
      opacity: 0.0;
      pointer-events:none;
    }
    .card.revealed[data-r="OPAL"] .front::before{
      opacity: 1;
      animation: opalSweep 1.2s ease-out 1;
    }
    @keyframes opalSweep{
      from{ transform: translateX(-60%) rotate(12deg); }
      to{ transform: translateX(60%) rotate(12deg); }
    }
    .card[data-r="OPAL"] .rarity{ background: rgba(255,255,255,0.18); }

    /* ÏûëÏùÄ Î≤àÏ©ç(ÏΩîÎûÑ/Ïò§ÌåîÏóêÏÑú Îçî Ïûò Î≥¥Ïù¥Í≤å) */
    .spark{
      position:absolute;
      inset:-40%;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.16) 50%, transparent 70%);
      transform: translateX(-60%) rotate(10deg);
      animation: none;
      pointer-events:none;
    }
    .card.revealed[data-r="CORAL"] .spark,
    .card.revealed[data-r="OPAL"] .spark{
      animation: sweep 900ms ease-out 1;
    }
    @keyframes sweep{
      from{ transform: translateX(-70%) rotate(10deg); opacity: 0; }
      10%{ opacity: 1; }
      to{ transform: translateX(70%) rotate(10deg); opacity: 0; }
    }

    .footer{
      display:flex;
      gap:10px;
      justify-content:space-between;
      align-items:center;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .log{
      font-size:12px;
      color:var(--muted);
      line-height:1.4;
    }
    .log b{ color: var(--text); }

    .toast{
      margin-left:auto;
      font-size:12px;
      color:rgba(233,238,255,0.92);
      padding:8px 10px;
      border:1px solid rgba(255,255,255,0.14);
      border-radius:12px;
      background: rgba(0,0,0,0.18);
      display:none;
    }
    .toast.show{ display:block; }

    /* ===== Full-screen tint overlay on reveal ===== */
    .tint{
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      z-index: 9999;
      transition: opacity 140ms ease;
      background: radial-gradient(900px 500px at 50% 40%, rgba(255,255,255,0.0), rgba(0,0,0,0.0));
    }
    .tint.show{ opacity: 1; }
    .tint.silver{
      background: radial-gradient(900px 520px at 50% 40%,
        rgba(226,232,240,0.22),
        rgba(15,23,42,0.25),
        rgba(0,0,0,0.35)
      );
    }
    .tint.gold{
      background: radial-gradient(900px 520px at 50% 40%,
        rgba(245,158,11,0.26),
        rgba(15,23,42,0.25),
        rgba(0,0,0,0.35)
      );
    }
    .tint.coral{
      background: radial-gradient(900px 520px at 50% 40%,
        rgba(251,113,133,0.28),
        rgba(15,23,42,0.25),
        rgba(0,0,0,0.35)
      );
    }
    .tint.opal{
      background:
        radial-gradient(900px 520px at 50% 40%,
          rgba(255,255,255,0.18),
          rgba(15,23,42,0.22),
          rgba(0,0,0,0.35)
        ),
        linear-gradient(120deg,
          rgba(255,0,128,0.12),
          rgba(0,255,255,0.12),
          rgba(255,255,0,0.12),
          rgba(128,0,255,0.12),
          rgba(0,255,128,0.12)
        );
    }
    .tint.flash::after{
      content:"";
      position:absolute;
      inset:0;
      background:white;
      opacity:0;
      animation: tintFlash 280ms ease-out 1;
    }
    @keyframes tintFlash{
      0%{ opacity:0; }
      35%{ opacity:0.9; }
      100%{ opacity:0; }
    }
  </style>
</head>
<body>
  <div class="tint" id="tint"></div>

  <div class="app">
    <header>
      <div>
        <h1>Ïπ¥ÎìúÌå© ÎΩëÍ∏∞ (Ïã§Î≤Ñ/Í≥®Îìú/ÏΩîÎûÑ/Ïò§Ìåî)</h1>
        <div class="sub">
          - Í∏∞Î≥∏ ÌôïÎ•†: Ïã§Î≤Ñ 86% / Í≥®Îìú 10% / ÏΩîÎûÑ 3% / Ïò§Ìåî 1%<br>
          - 10Ïó∞ Î≥¥Ïû•: <b>Í≥®Îìú Ïù¥ÏÉÅ 1Ïû• ÌôïÏ†ï</b> (ÌôïÏ†ï Î∂ÑÌè¨: Í≥®Îìú 96% / ÏΩîÎûÑ 3% / Ïò§Ìåî 1%)
        </div>
      </div>
      <div class="controls">
        <span class="pill" id="statsPill">Ready</span>
        <button id="pull1">1Ïû• ÎΩëÍ∏∞</button>
        <button id="pull10">10Ïû• ÎΩëÍ∏∞</button>
        <button class="secondary" id="revealAll">Ï†ÑÎ∂Ä Í≥µÍ∞ú</button>
        <button class="secondary" id="clear">Ï¥àÍ∏∞Ìôî</button>
      </div>
    </header>

    <div class="grid" id="grid"></div>

    <div class="footer">
      <div class="log" id="log">
        ÎßàÏßÄÎßâ Í≤∞Í≥º: <b>-</b>
      </div>
      <div class="toast" id="toast"></div>
    </div>
  </div>

<script>
  // ====== 1) Ïπ¥Îìú Îç∞Ïù¥ÌÑ∞(ÏòàÏãú) ======
  const players = [
    { name: "Íµ¨ÏûêÏö±", team: "ÏÇºÏÑ±", pos: "OF" },
    { name: "ÏõêÌÉúÏù∏", team: "ÏÇºÏÑ±", pos: "SP" },
    { name: "Í∞ïÎØºÌò∏", team: "ÏÇºÏÑ±", pos: "C" },
    { name: "Ïù¥Ïû¨ÌòÑ", team: "ÏÇºÏÑ±", pos: "SS" },
    { name: "ÍπÄÏßÄÏ∞¨", team: "ÏÇºÏÑ±", pos: "2B" },
    { name: "Î∞ïÎ≥ëÌò∏", team: "ÏÇºÏÑ±", pos: "1B" },
    { name: "Ïò§ÏäπÌôò", team: "ÏÇºÏÑ±", pos: "CP" },
    { name: "ÍπÄÌòÑÏ§Ä", team: "ÏÇºÏÑ±", pos: "OF" },
    { name: "ÌîºÎ†êÎùº", team: "ÏÇºÏÑ±", pos: "OF" },
    { name: "Î∑∞Ï∫êÎÑå", team: "ÏÇºÏÑ±", pos: "SP" },
    { name: "Ïù¥ÏäπÏóΩ", team: "ÏÇºÏÑ±", pos: "1B" },
    { name: "ÏñëÏ§ÄÌòÅ", team: "ÏÇºÏÑ±", pos: "OF" }
  ];

  // ====== 2) ÌôïÎ•† ÌÖåÏù¥Î∏î ======
  // Í∏∞Î≥∏ ÌôïÎ•†: Ïã§Î≤Ñ 86 / Í≥®Îìú 10 / ÏΩîÎûÑ 3 / Ïò§Ìåî 1
  const baseRarityTable = [
    { r: "SILVER", p: 86.0 },
    { r: "GOLD",   p: 10.0 },
    { r: "CORAL",  p: 3.0 },
    { r: "OPAL",   p: 1.0 }
  ];

  // 10Ïó∞ Î≥¥Ïû• Ïπ¥Îìú(Í≥®Îìú Ïù¥ÏÉÅ ÌôïÏ†ï) Î∂ÑÌè¨: Í≥®Îìú 96 / ÏΩîÎûÑ 3 / Ïò§Ìåî 1
  const guaranteeTable = [
    { r: "GOLD",  p: 96.0 },
    { r: "CORAL", p: 3.0 },
    { r: "OPAL",  p: 1.0 }
  ];

  const rarityRank = { SILVER: 1, GOLD: 2, CORAL: 3, OPAL: 4 };
  const rarityLabel = { SILVER: "Ïã§Î≤Ñ", GOLD: "Í≥®Îìú", CORAL: "ÏΩîÎûÑ", OPAL: "Ïò§Ìåî" };

  // ====== Utilities ======
  const $ = (sel) => document.querySelector(sel);
  const grid = $("#grid");
  const logEl = $("#log");
  const toast = $("#toast");
  const statsPill = $("#statsPill");
  const tint = $("#tint");

  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add("show");
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=>toast.classList.remove("show"), 1400);
  }

  function randChoice(arr){
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function rollFromTable(table){
    const total = table.reduce((s, x) => s + x.p, 0);
    let x = Math.random() * total;
    for(const row of table){
      x -= row.p;
      if(x <= 0) return row.r;
    }
    return table[table.length - 1].r;
  }

  function makeCardData(table){
    const rarity = rollFromTable(table);
    const p = randChoice(players);

    // Îì±Í∏âÎ≥Ñ OVR ÎåÄÏ∂© Î≤îÏúÑÎßå
    const base = { SILVER: 70, GOLD: 82, CORAL: 90, OPAL: 96 }[rarity];
    const ovr  = base + Math.floor(Math.random() * 5);

    return { rarity, ...p, ovr };
  }

  function ensureTenPullGuarantee(cards){
    // 10Ïû• Ï§ë GOLD+Í∞Ä ÌïòÎÇòÎùºÎèÑ ÏûàÏúºÎ©¥ Í∑∏ÎåÄÎ°ú
    const hasGoldPlus = cards.some(c => rarityRank[c.rarity] >= rarityRank["GOLD"]);
    if(hasGoldPlus) return cards;

    // ÏóÜÏúºÎ©¥ "ÌôïÏ†ï Î∂ÑÌè¨"Î°ú 1Ïû•ÏùÑ ÎΩëÏïÑÏÑú ÎûúÎç§ ÏúÑÏπòÏóê ÎåÄÏ≤¥
    const idx = Math.floor(Math.random() * cards.length);
    cards[idx] = makeCardData(guaranteeTable);
    return cards;
  }

  // ====== Full-screen tint effect ======
  function rarityToTintClass(r){
    if(r === "SILVER") return "silver";
    if(r === "GOLD") return "gold";
    if(r === "CORAL") return "coral";
    return "opal";
  }

  function pulseTint(rarity){
    const cls = rarityToTintClass(rarity);
    tint.className = "tint"; // reset
    tint.classList.add(cls, "flash", "show");

    clearTimeout(pulseTint._t1);
    clearTimeout(pulseTint._t2);

    // ÏÇ¥Ïßù Ïú†ÏßÄ ÌõÑ ÌéòÏù¥Îìú
    pulseTint._t1 = setTimeout(() => tint.classList.remove("show"), 220);
    pulseTint._t2 = setTimeout(() => {
      tint.className = "tint";
    }, 520);
  }

  // ====== UI Rendering ======
  function cardElement(card, index){
    const el = document.createElement("div");
    el.className = "card";
    el.dataset.r = card.rarity;
    el.dataset.idx = String(index);

    el.innerHTML = `
      <div class="cardInner">
        <div class="face back">
          <div class="logo">CARD PACK</div>
          <div class="hint">ÌÅ¥Î¶≠Ìï¥ÏÑú Í≥µÍ∞ú</div>
        </div>
        <div class="face front">
          <div class="spark"></div>
          <div class="rarity">${rarityLabel[card.rarity]}</div>
          <div class="name">${card.name}</div>
          <div class="meta">${card.team} ¬∑ ${card.pos}<br>OVR ${card.ovr}</div>
        </div>
      </div>
    `;

    el.addEventListener("click", () => {
      if(el.classList.contains("revealed")) return;
      el.classList.add("revealed");

      // Ï†ÑÏ≤¥ ÌôîÎ©¥ ÏÉâ Ìã¥Ìä∏(ÏßßÍ≤å)
      pulseTint(card.rarity);

      // ÌÜ†Ïä§Ìä∏(Í∞ÑÎã®)
      if(card.rarity === "OPAL") showToast("üåà Ïò§Ìåî!");
      else if(card.rarity === "CORAL") showToast("ü™∏ ÏΩîÎûÑ!");
      else if(card.rarity === "GOLD") showToast("‚ú® Í≥®Îìú!");
      else showToast("Ïã§Î≤Ñ");

      updateStats();
    });

    return el;
  }

  let currentCards = [];

  function render(cards){
    grid.innerHTML = "";
    currentCards = cards;
    cards.forEach((c, i) => grid.appendChild(cardElement(c, i)));
    updateLog(cards);
    updateStats();
  }

  function updateLog(cards){
    const summary = cards
      .map(c => c.rarity)
      .reduce((m, r) => (m[r] = (m[r]||0)+1, m), {});
    const order = ["OPAL","CORAL","GOLD","SILVER"];
    const txt = order
      .filter(k=>summary[k])
      .map(k=>`${rarityLabel[k]}√ó${summary[k]}`)
      .join("  ");
    logEl.innerHTML = `ÎßàÏßÄÎßâ Í≤∞Í≥º: <b>${txt || "-"}</b>`;
  }

  function updateStats(){
    const revealed = [...document.querySelectorAll(".card.revealed")].length;
    const total = [...document.querySelectorAll(".card")].length;
    if(total === 0){
      statsPill.textContent = "Ready";
      return;
    }
    statsPill.textContent = `Í≥µÍ∞ú ${revealed}/${total}`;
  }

  // ====== Actions ======
  function pull(n){
    const cards = Array.from({length:n}, () => makeCardData(baseRarityTable));
    if(n === 10) ensureTenPullGuarantee(cards);
    render(cards);
  }

  $("#pull1").addEventListener("click", () => pull(1));
  $("#pull10").addEventListener("click", () => pull(10));

  $("#revealAll").addEventListener("click", () => {
    document.querySelectorAll(".card").forEach(el => el.classList.add("revealed"));

    // Ï†ÑÎ∂Ä Í≥µÍ∞ú Ïãú: ÏµúÍ≥† Îì±Í∏â Í∏∞Ï§ÄÏúºÎ°ú Ìïú Î≤àÎßå Ìã¥Ìä∏ + ÌÜ†Ïä§Ìä∏
    const best = currentCards.reduce((a,c)=> rarityRank[c.rarity] > rarityRank[a] ? c.rarity : a, "SILVER");
    pulseTint(best);

    if(best === "OPAL") showToast("üåà Ïò§Ìåî Ìè¨Ìï®!");
    else if(best === "CORAL") showToast("ü™∏ ÏΩîÎûÑ Ìè¨Ìï®!");
    else if(best === "GOLD") showToast("‚ú® Í≥®Îìú Ìè¨Ìï®!");
    else showToast("Ïã§Î≤ÑÎßå...");

    updateStats();
  });

  $("#clear").addEventListener("click", () => {
    grid.innerHTML = "";
    currentCards = [];
    logEl.innerHTML = `ÎßàÏßÄÎßâ Í≤∞Í≥º: <b>-</b>`;
    updateStats();
    showToast("Ï¥àÍ∏∞Ìôî!");
  });

  // Ï≤´ ÌôîÎ©¥: 10Ïû• ÌïúÎ≤à ÍπîÏïÑÎëêÍ∏∞
  pull(10);
</script>
</body>
</html>
