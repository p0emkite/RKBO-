<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pack</title>
  <style>
    :root{
      --bg1:#06070b;
      --bg2:#0b1222;
      --text: rgba(255,255,255,.92);

      --silverGlow: rgba(190,206,220,.22);
      --goldGlow: rgba(255,211,107,.25);
      --coralGlow: rgba(255,127,160,.28);
      --opalGlow: rgba(159,243,255,.22);

      --coralText:#ff7fa0;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 60% -10%, rgba(120,160,255,.18), transparent 60%),
        radial-gradient(900px 700px at 85% 10%, rgba(255,120,210,.12), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      user-select:none;
    }

    /* full-screen flash */
    #flash{
      position:fixed; inset:0; pointer-events:none; opacity:0; z-index:999;
      mix-blend-mode: screen;
    }
    #flash.play{ animation: flashPop 520ms ease-out forwards; }
    @keyframes flashPop{ 0%{opacity:0} 15%{opacity:.85} 100%{opacity:0} }

    /* fullscreen stage centered */
    .stage{
      position:fixed; inset:0;
      display:grid;
      place-items:center;
    }

    /* click catcher after open (reveals next card) */
    .clickCatcher{
      position:fixed; inset:0;
      z-index:30;
      cursor:pointer;
      display:none;
    }
    .clickCatcher.on{ display:block; }

    /* pack */
    .packCard{
      width:min(360px, 70vw);
      aspect-ratio: 2/3;
      display:grid; place-items:center;
      filter: drop-shadow(0 26px 32px rgba(0,0,0,.55));
      cursor:pointer;
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%,-50%);
      z-index:10;
      opacity:1;
      touch-action: manipulation;
    }
    .packCard img{width:100%;height:100%;object-fit:contain;display:block;}

    .packCard.opening{
      cursor:default;
      animation: packDropFade 980ms cubic-bezier(.2,.85,.2,1) forwards;
    }
    @keyframes packDropFade{
      0%{transform: translate(-50%,-50%) translateY(0) scale(1); opacity:1}
      70%{transform: translate(-50%,-50%) translateY(220px) scale(.985); opacity:.35}
      100%{transform: translate(-50%,-50%) translateY(320px) scale(.97); opacity:0}
    }

    /* reveal slot (same center as pack) */
    .slot{
      width:min(520px, 86vw);
      aspect-ratio: 2.3/3;
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%,-50%);
      display:grid;
      place-items:center;
      z-index:20;
      pointer-events:none;
    }

    /* prelude (coral/opal only) sequential: logo -> pos -> rarity */
    .prelude{
      position:absolute; inset:0;
      display:grid; place-items:center;
      pointer-events:none;
      z-index:60;
      opacity:0;
      transition: opacity 200ms ease;
    }
    .prelude.show{ opacity:1; }

    .preludeStack{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      transform: translateY(-6px);
      text-align:center;
    }

    .step{
      display:none;
      opacity:0;
      transform: translateY(10px) scale(.98);
    }
    .step.on{
      display:block;
      animation: stepIn 520ms cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes stepIn{
      0%{opacity:0; transform: translateY(14px) scale(.98)}
      100%{opacity:1; transform: translateY(0) scale(1)}
    }

    /* ✅ 요청: 로고는 512 원본 크기(최대 512), 반응형으로 줄어듦 */
    .teamLogo{
      width: min(512px, 72vw);
      height:auto;
      object-fit:contain;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.45));
    }

    /* ✅ 폰트 더 크게 */
    .posText{
      font-weight:1000;
      letter-spacing:6px;
      font-size: clamp(44px, 7vw, 84px);
      line-height:1;
      text-shadow: 0 10px 28px rgba(0,0,0,.45);
    }
    .rarText{
      font-weight:1000;
      letter-spacing:6px;
      font-size: clamp(40px, 6.5vw, 76px);
      line-height:1;
      text-transform: uppercase;
      text-shadow: 0 10px 28px rgba(0,0,0,.45);
    }
    .rarText.coral{ color: var(--coralText); text-shadow: 0 0 22px rgba(255,127,160,.55), 0 10px 28px rgba(0,0,0,.45); }
    .rarText.opal{
      background: linear-gradient(90deg, rgba(255,182,255,.95), rgba(159,243,255,.95), rgba(255,240,120,.95), rgba(255,182,255,.95));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 0 22px rgba(159,243,255,.35), 0 10px 28px rgba(0,0,0,.45);
    }

    /* card */
    .cardWrap{
      width:100%; height:100%;
      /* ✅ 요청: 둥근 모서리 제거 */
      border-radius: 0;
      position:relative;
      overflow:hidden;
      transform: scale(.90);
      opacity:0;
      filter: drop-shadow(0 26px 34px rgba(0,0,0,.55));
      z-index:40;
      pointer-events:none;
    }
    .cardWrap.show{ animation: cardIn 520ms cubic-bezier(.2,.9,.2,1) forwards; }
    @keyframes cardIn{
      0%{transform: scale(.88) translateY(18px); opacity:0}
      100%{transform: scale(1) translateY(0); opacity:1}
    }
    .cardWrap .img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      transform: scale(1.001);
      background: rgba(255,255,255,.05);
    }

    /* rarity glows */
    .cardWrap.silver{ box-shadow: 0 0 0 1px rgba(255,255,255,.10) inset, 0 0 28px var(--silverGlow), 0 0 60px rgba(190,206,220,.14); }
    .cardWrap.gold{   box-shadow: 0 0 0 1px rgba(255,255,255,.10) inset, 0 0 36px var(--goldGlow),   0 0 90px rgba(255,211,107,.18); }
    .cardWrap.coral{  box-shadow: 0 0 0 1px rgba(255,255,255,.12) inset, 0 0 44px var(--coralGlow),  0 0 120px rgba(255,80,125,.20); }
    .cardWrap.opal{   box-shadow: 0 0 0 1px rgba(255,255,255,.14) inset, 0 0 54px var(--opalGlow),   0 0 150px rgba(255,182,255,.20); }

    /* animated glow (gold/coral/opal) */
    .cardWrap.gold::after, .cardWrap.coral::after, .cardWrap.opal::after{
      content:"";
      position:absolute;
      inset:-60%;
      pointer-events:none;
      mix-blend-mode: screen;
      animation: spin 1.4s linear infinite;
      opacity:.9;
    }
    .cardWrap.gold::after{
      background: conic-gradient(from 120deg, rgba(255,211,107,.0), rgba(255,211,107,.25), rgba(255,211,107,.0), rgba(255,211,107,.18), rgba(255,211,107,.0));
    }
    .cardWrap.coral::after{
      background:
        radial-gradient(circle at 25% 35%, rgba(255,159,179,.55), transparent 55%),
        radial-gradient(circle at 70% 55%, rgba(255,79,123,.40), transparent 60%),
        conic-gradient(from 60deg, rgba(255,255,255,0), rgba(255,255,255,.18), rgba(255,255,255,0));
    }
    .cardWrap.opal::after{
      background: conic-gradient(from 0deg,
        rgba(255,  0,180,.0),
        rgba(140, 80,255,.35),
        rgba( 70,220,255,.35),
        rgba(120,255,160,.28),
        rgba(255,240,120,.30),
        rgba(255,120,200,.35),
        rgba(140, 80,255,.35));
      opacity:1;
    }
    @keyframes spin{ from{transform: rotate(0deg)} to{transform: rotate(360deg)} }

    /* Prism scan line (coral/opal only) */
    .scan{
      position:absolute;
      inset:-20%;
      opacity:0;
      pointer-events:none;
      z-index:70;
      mix-blend-mode: screen;
      filter: blur(.2px);
    }
    .scan.play{ animation: scanMove 900ms ease-out forwards; }
    @keyframes scanMove{
      0%{opacity:0; transform: translate(-35%, -25%) rotate(18deg)}
      15%{opacity:.95}
      100%{opacity:0; transform: translate(35%, 25%) rotate(18deg)}
    }
    .scan::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg,
          rgba(255,255,255,0),
          rgba(255,255,255,.05) 18%,
          rgba(255,255,255,.55) 35%,
          rgba(255,240,120,.25) 44%,
          rgba(159,243,255,.25) 55%,
          rgba(255,182,255,.25) 66%,
          rgba(255,255,255,.40) 78%,
          rgba(255,255,255,0));
    }

    /* RESULT MODAL */
    .modal{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      z-index:2000;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }
    .modal.on{ display:grid; }

    .panel{
      width:min(1100px, 94vw);
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(10,12,18,.72);
      box-shadow: 0 24px 80px rgba(0,0,0,.55);
      padding:18px 16px 16px;
    }
    .panelTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .panelTitle{
      font-weight:1000;
      letter-spacing:.3px;
      font-size:16px;
    }
    .btns{ display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; }
    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      color:var(--text);
      border-radius:14px;
      padding:10px 14px;
      font-weight:1000;
      cursor:pointer;
      letter-spacing:.2px;
      transition: transform .08s ease, border-color .2s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{ border-color: rgba(255,255,255,.28); }
    .btn:active{ transform: translateY(1px) scale(.99); }

    .grid{
      display:grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap:12px;
    }
    @media (max-width:980px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    .thumb{
      aspect-ratio: 2.3/3;
      /* ✅ 요청: 둥근 모서리 제거 */
      border-radius:0;
      overflow:hidden;
      position:relative;
      background: rgba(255,255,255,.05);
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.45));
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .thumb.silver{ box-shadow: 0 0 0 1px rgba(255,255,255,.10) inset, 0 0 18px var(--silverGlow), 0 0 46px rgba(190,206,220,.12); }
    .thumb.gold{   box-shadow: 0 0 0 1px rgba(255,255,255,.10) inset, 0 0 22px var(--goldGlow),   0 0 64px rgba(255,211,107,.16); }
    .thumb.coral{  box-shadow: 0 0 0 1px rgba(255,255,255,.12) inset, 0 0 26px var(--coralGlow),  0 0 84px rgba(255,80,125,.18); }
    .thumb.opal{   box-shadow: 0 0 0 1px rgba(255,255,255,.14) inset, 0 0 30px var(--opalGlow),   0 0 100px rgba(255,182,255,.18); }
  </style>
</head>
<body>
  <div id="flash"></div>

  <div class="stage">
    <div class="slot" aria-hidden="true">
      <div class="prelude" id="prelude">
        <div class="preludeStack">
          <img class="teamLogo step" id="stepLogo" alt="logo" />
          <div class="posText step" id="stepPos">SP</div>
          <div class="rarText step" id="stepRar">CORAL</div>
        </div>
      </div>

      <div class="cardWrap" id="cardWrap">
        <div class="scan" id="scan"></div>
        <img class="img" id="cardImg" alt="card" />
      </div>
    </div>

    <div class="packCard" id="packCard" title="터치해서 팩 오픈">
      <img src="pack.png" alt="pack" />
    </div>

    <div class="clickCatcher" id="clickCatcher"></div>
  </div>

  <!-- Result Modal -->
  <div class="modal" id="modal">
    <div class="panel">
      <div class="panelTop">
        <div class="panelTitle">결과</div>
        <div class="btns">
          <button class="btn" id="btnSave">결과 저장하기 (이미지)</button>
          <button class="btn" id="btnRetry">다시 뽑기</button>
        </div>
      </div>
      <div class="grid" id="resultGrid"></div>
    </div>
  </div>

  <script>
    // ===============================
    // CONFIG
    // ===============================
    const SEASON = "57";
    const RARITY_WEIGHT = { silver:86, gold:10, coral:3, opal:1 };

    // 테스트: 코랄 TSUKI 1장만 풀에 있음 (카드 늘리면 여기만 추가)
    const CARD_POOL = [
      {
        rarity:"gold",
        teamAbbr:"LG",
        pos:"SP",
        name:"TSUKI",
        img:`cards/${SEASON}_LG_TSUKI_GOLD.png`,
        logo:`logos/LG.png`
      }
    ];

    // ===============================
    // STATE / ELS
    // ===============================
    const $ = (id)=>document.getElementById(id);
    const els = {
      flash: $("flash"),
      packCard: $("packCard"),
      clickCatcher: $("clickCatcher"),

      prelude: $("prelude"),
      stepLogo: $("stepLogo"),
      stepPos: $("stepPos"),
      stepRar: $("stepRar"),

      cardWrap: $("cardWrap"),
      cardImg: $("cardImg"),
      scan: $("scan"),

      modal: $("modal"),
      resultGrid: $("resultGrid"),
      btnSave: $("btnSave"),
      btnRetry: $("btnRetry"),
    };

    let queue = [];
    let opened = false;
    let revealing = false;
    let openedResults = []; // {rar, card}

    // ===============================
    // HELPERS
    // ===============================
    function normRarity(r){ return String(r || "").trim().toLowerCase(); }

    function pickWeightedCard(){
      const list = CARD_POOL.map(c => ({
        card: c,
        w: (RARITY_WEIGHT[normRarity(c.rarity)] ?? 0)
      })).filter(x => x.w > 0);

      if(list.length === 0){
        return CARD_POOL[Math.floor(Math.random() * CARD_POOL.length)];
      }
      const total = list.reduce((a,b)=>a+b.w,0);
      let r = Math.random() * total;
      for(const it of list){
        r -= it.w;
        if(r <= 0) return it.card;
      }
      return list[list.length - 1].card;
    }

    function generatePack5(){
      const draws = [];
      for(let i=0;i<5;i++){
        const card = pickWeightedCard();
        draws.push({ rar: normRarity(card.rarity), card });
      }
      return draws;
    }

    function flashColor(rar){
      const colorMap = {
        silver: "rgba(207,214,222,.65)",
        gold:   "rgba(255,211,107,.75)",
        coral:  "rgba(255,127,160,.75)",
        opal:   "rgba(159,243,255,.70)",
      };
      els.flash.style.background = colorMap[rar] || "rgba(255,255,255,.6)";
      els.flash.classList.remove("play");
      void els.flash.offsetWidth;
      els.flash.classList.add("play");
    }

    function applyRarity(rar){
      els.cardWrap.classList.remove("silver","gold","coral","opal","show");
      els.cardWrap.classList.add(rar);
    }

    function playScanIfNeeded(rar){
      if(rar !== "coral" && rar !== "opal") return;
      els.scan.classList.remove("play");
      void els.scan.offsetWidth;
      els.scan.classList.add("play");
    }

    function resetRevealVisual(){
      els.prelude.classList.remove("show");
      [els.stepLogo, els.stepPos, els.stepRar].forEach(el=>{
        el.classList.remove("on");
        el.style.display = "none";
      });

      els.cardWrap.classList.remove("show","silver","gold","coral","opal");
      els.cardImg.removeAttribute("src");

      els.scan.classList.remove("play");
    }

    // ✅ 요청: 코랄/오팔은 1초씩 "찬찬히"
    const PRELUDE_STEP_MS = 1000;

    function showPreludeSequence(draw){
      const rar = draw.rar;
      if(rar !== "coral" && rar !== "opal") return Promise.resolve();

      els.prelude.classList.add("show");

      // set contents
      els.stepLogo.src = draw.card.logo || "";
      els.stepLogo.onerror = ()=> els.stepLogo.removeAttribute("src");

      els.stepPos.textContent = draw.card.pos || "";
      els.stepRar.textContent = rar.toUpperCase();
      els.stepRar.className = "rarText step " + rar;

      const hideAll = ()=>{
        [els.stepLogo, els.stepPos, els.stepRar].forEach(x=>{
          x.classList.remove("on");
          x.style.display = "none";
        });
      };

      const showStep = (el, ms=PRELUDE_STEP_MS) => new Promise(res=>{
        hideAll();
        el.style.display = "block";
        el.classList.add("on");
        // 각 단계마다 색 플래시
        flashColor(rar);
        setTimeout(res, ms);
      });

      return (async ()=>{
        await showStep(els.stepLogo);
        await showStep(els.stepPos);
        await showStep(els.stepRar, PRELUDE_STEP_MS + 200);

        els.prelude.classList.remove("show");
        hideAll();
      })();
    }

    // ===============================
    // FLOW
    // ===============================
    function openPack(){
      if(opened) return;

      openedResults = [];
      queue = generatePack5();
      opened = false;
      revealing = false;
      resetRevealVisual();

      els.packCard.classList.add("opening");
      els.packCard.style.cursor = "default";

      const onEnd = () => {
        els.packCard.removeEventListener("animationend", onEnd);

        // 팩 숨김 + 클릭 활성
        els.packCard.style.display = "none";
        els.clickCatcher.classList.add("on");
        opened = true;

        // ✅ 요청 (1): 터치 한 번으로 바로 1장 공개
        revealNext();
      };

      els.packCard.addEventListener("animationend", onEnd);
    }

    async function revealNext(){
      if(!opened || revealing) return;

      if(queue.length === 0){
        opened = false;
        revealing = false;
        els.clickCatcher.classList.remove("on");
        showResults();
        return;
      }

      revealing = true;
      resetRevealVisual();

      const draw = queue.shift();
      openedResults.push(draw);

      const rar = draw.rar;

      if(rar === "coral" || rar === "opal"){
        await showPreludeSequence(draw);
      }

      applyRarity(rar);
      els.cardImg.src = draw.card.img;
      els.cardImg.onerror = () => {
        console.error("[IMG 404] card:", draw.card.img);
        els.cardImg.removeAttribute("src");
      };

      flashColor(rar);
      playScanIfNeeded(rar);

      els.cardWrap.classList.remove("show");
      void els.cardWrap.offsetWidth;
      els.cardWrap.classList.add("show");

      // 클릭 연타 방지
      setTimeout(()=>{ revealing = false; }, 260);
    }

    // ===============================
    // RESULT MODAL
    // ===============================
    function buildThumb(draw){
      const d = document.createElement("div");
      d.className = `thumb ${draw.rar}`;
      const img = document.createElement("img");
      img.src = draw.card.img;
      img.alt = `${draw.rar} ${draw.card.teamAbbr} ${draw.card.name}`;
      d.appendChild(img);
      return d;
    }

    function showResults(){
      els.resultGrid.innerHTML = "";
      openedResults.forEach(draw => els.resultGrid.appendChild(buildThumb(draw)));
      els.modal.classList.add("on");
    }

    function resetToStart(){
      els.modal.classList.remove("on");
      openedResults = [];
      queue = [];
      opened = false;
      revealing = false;

      resetRevealVisual();

      els.packCard.style.display = "grid";
      els.packCard.classList.remove("opening");
      els.packCard.style.cursor = "pointer";
      els.packCard.style.opacity = 1;

      els.clickCatcher.classList.remove("on");
    }

    // ✅ 요청 (4): 이번에 뽑은 5장의 "카드 이미지"가 저장되게 (한 장의 PNG로 합쳐서 저장)
    async function saveResultAsImage(){
      try{
        if(openedResults.length !== 5){
          alert("5장을 모두 공개한 뒤 저장할 수 있어.");
          return;
        }

        // 이미지 로드
        const load = (src)=>new Promise((resolve,reject)=>{
          const img = new Image();
          // same-origin(=Netlify)면 이거 없어도 되지만, 안전하게
          img.crossOrigin = "anonymous";
          img.onload = ()=> resolve(img);
          img.onerror = ()=> reject(new Error("이미지 로드 실패: " + src));
          img.src = src;
        });

        const imgs = await Promise.all(openedResults.map(d => load(d.card.img)));

        // 캔버스 크기 설정 (가로 5장 배치)
        const pad = 28;
        const gap = 18;

        // 썸네일 기준 크기 (원본 비율 유지)
        const cardW = 320;
        const cardH = Math.round(cardW * (3/2.3)); // slot aspect 2.3/3 -> h = w*(3/2.3)

        const canvasW = pad*2 + (cardW*5) + gap*4;
        const canvasH = pad*2 + cardH + 90; // 아래 여백/타이틀

        const c = document.createElement("canvas");
        c.width = canvasW;
        c.height = canvasH;
        const ctx = c.getContext("2d");

        // 배경
        const g = ctx.createLinearGradient(0,0,0,canvasH);
        g.addColorStop(0, "#06070b");
        g.addColorStop(1, "#0b1222");
        ctx.fillStyle = g;
        ctx.fillRect(0,0,canvasW,canvasH);

        // 약간의 빛 번짐
        const rg1 = ctx.createRadialGradient(canvasW*0.65, canvasH*0.1, 10, canvasW*0.65, canvasH*0.1, canvasW*0.6);
        rg1.addColorStop(0, "rgba(120,160,255,.18)");
        rg1.addColorStop(1, "rgba(120,160,255,0)");
        ctx.fillStyle = rg1;
        ctx.fillRect(0,0,canvasW,canvasH);

        const rg2 = ctx.createRadialGradient(canvasW*0.88, canvasH*0.15, 10, canvasW*0.88, canvasH*0.15, canvasW*0.55);
        rg2.addColorStop(0, "rgba(255,120,210,.12)");
        rg2.addColorStop(1, "rgba(255,120,210,0)");
        ctx.fillStyle = rg2;
        ctx.fillRect(0,0,canvasW,canvasH);

        // 타이틀
        ctx.fillStyle = "rgba(255,255,255,.92)";
        ctx.font = "700 22px system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', Arial";
        ctx.fillText("Pack Result", pad, pad + 26);

        // 등급별 테두리/글로우(캔버스용)
        const glow = {
          silver: "rgba(190,206,220,.55)",
          gold:   "rgba(255,211,107,.60)",
          coral:  "rgba(255,127,160,.62)",
          opal:   "rgba(159,243,255,.60)",
        };

        // 카드 5장 그리기
        const topY = pad + 46;
        for(let i=0;i<5;i++){
          const x = pad + i*(cardW + gap);
          const y = topY;

          const rar = openedResults[i].rar;
          const glowCol = glow[rar] || "rgba(255,255,255,.35)";

          // glow
          ctx.save();
          ctx.shadowColor = glowCol;
          ctx.shadowBlur = 26;
          ctx.shadowOffsetX = 0;
          ctx.shadowOffsetY = 10;
          ctx.strokeStyle = "rgba(255,255,255,.08)";
          ctx.lineWidth = 2;
          ctx.strokeRect(x-2, y-2, cardW+4, cardH+4);
          ctx.restore();

          // card image (모서리 그대로)
          ctx.drawImage(imgs[i], x, y, cardW, cardH);

          // 얇은 라인
          ctx.strokeStyle = "rgba(255,255,255,.10)";
          ctx.lineWidth = 1;
          ctx.strokeRect(x, y, cardW, cardH);

          // rarity label small
          ctx.fillStyle = "rgba(255,255,255,.78)";
          ctx.font = "800 14px system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', Arial";
          ctx.fillText(rar.toUpperCase(), x, y + cardH + 26);
        }

        // 저장
        c.toBlob((blob)=>{
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = `pack_result_${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        }, "image/png");

      }catch(e){
        console.error(e);
        alert("저장 실패. (이미지 경로/대소문자/폴더 위치/CORS 문제 가능) 콘솔(F12) 에러 확인해줘.");
      }
    }

    // ===============================
    // EVENTS
    // ===============================
    els.packCard.addEventListener("click", openPack);
    els.packCard.addEventListener("touchend", (e)=>{ e.preventDefault(); openPack(); }, {passive:false});

    els.clickCatcher.addEventListener("click", revealNext);
    els.clickCatcher.addEventListener("touchend", (e)=>{ e.preventDefault(); revealNext(); }, {passive:false});

    els.btnRetry.addEventListener("click", resetToStart);
    els.btnSave.addEventListener("click", saveResultAsImage);

    // start
    resetToStart();
  </script>
</body>
</html>
