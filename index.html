<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pack Open (5)</title>
  <style>
    :root{
      --bg1:#0b0d12;
      --bg2:#101626;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);

      --silverGlow: rgba(190,206,220,.22);
      --goldGlow: rgba(255,211,107,.25);
      --coralGlow: rgba(255,127,160,.28);
      --opalGlow: rgba(159,243,255,.22);

      --coralText:#ff7fa0;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 50% -10%, rgba(120,160,255,.18), transparent 60%),
                  radial-gradient(900px 700px at 80% 10%, rgba(255,120,210,.12), transparent 62%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }
    .wrap{max-width:980px;margin:0 auto;padding:20px 16px 40px;}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px;}
    .title h1{font-size:18px;margin:0;letter-spacing:.2px}
    .title .sub{font-size:12px;color:var(--muted);margin-top:4px}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end}
    button{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      color:var(--text);
      border-radius:14px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
      letter-spacing:.2px;
      transition: transform .08s ease, border-color .2s ease;
      user-select:none;
    }
    button:hover{ border-color: rgba(255,255,255,.28); }
    button:active{ transform: translateY(1px) scale(.99); }
    button:disabled{opacity:.45;cursor:not-allowed;}
    .pill{padding:8px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background: rgba(255,255,255,.06);font-size:12px;color:var(--muted);user-select:none;}

    .stage{
      margin-top:16px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.035));
      border:1px solid rgba(255,255,255,.10);
      border-radius:22px;
      overflow:hidden;
      position:relative;
      min-height: 560px;
      box-shadow: 0 16px 60px rgba(0,0,0,.35);
    }

    /* full-screen flash */
    #flash{position:fixed; inset:0; pointer-events:none; opacity:0; z-index:999; mix-blend-mode: screen;}
    #flash.play{ animation: flashPop 520ms ease-out forwards; }
    @keyframes flashPop{ 0%{opacity:0} 15%{opacity:.85} 100%{opacity:0} }

    /* Pack layer */
    .packLayer{position:absolute; inset:0; display:grid; place-items:center; z-index:6; pointer-events:none;}
    .packCard{
      width:min(340px, 65vw);
      aspect-ratio: 2/3;
      display:grid; place-items:center;
      filter: drop-shadow(0 22px 28px rgba(0,0,0,.45));
      transform: translateY(0);
      opacity:1;
      position:relative;
    }
    .packCard img{width:100%;height:100%;object-fit:contain;display:block;}
    .packCard.opening{ animation: packDropFade 980ms cubic-bezier(.2,.85,.2,1) forwards; }
    @keyframes packDropFade{
      0%{transform: translateY(0) scale(1); opacity:1}
      70%{transform: translateY(220px) scale(.985); opacity:.35}
      100%{transform: translateY(320px) scale(.97); opacity:0}
    }

    /* Reveal layer */
    .revealLayer{
      position:absolute; inset:0;
      display:flex; flex-direction:column; gap:14px;
      align-items:center; justify-content:center;
      padding:26px 16px 22px;
      z-index:2;
    }
    .hint{
      text-align:center;color:var(--muted);font-weight:800;letter-spacing:.2px;
      user-select:none;background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
      padding:10px 14px;border-radius:999px;backdrop-filter: blur(6px);
    }

    .slot{
      width:min(520px, 86vw);
      aspect-ratio: 2.3/3;
      position:relative;
      display:grid;
      place-items:center;
    }

    /* "card is inside pack" ghost */
    .ghost{
      position:absolute;
      width:92%;
      height:92%;
      border-radius:22px;
      overflow:hidden;
      opacity:0;
      transform: scale(.98);
      filter: blur(.2px) saturate(.9);
      z-index:1;
      pointer-events:none;
    }
    .ghost.show{opacity:.22; transition: opacity 180ms ease;}
    .ghost img{width:100%;height:100%;object-fit:cover;display:block;}
    .ghost::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(90deg, rgba(255,255,255,.06), rgba(255,255,255,0) 28%, rgba(255,255,255,.08) 55%, rgba(255,255,255,0) 80%),
        radial-gradient(circle at 30% 20%, rgba(255,255,255,.10), transparent 55%);
      mix-blend-mode: screen;
      opacity:.9;
    }

    /* Prelude for coral/opal */
    .prelude{position:absolute; inset:0; display:grid; place-items:center; opacity:0; pointer-events:none; z-index:5;}
    .prelude.show{ animation: preludePop 980ms ease-out forwards; }
    @keyframes preludePop{
      0%{opacity:0; transform: scale(.96)}
      20%{opacity:1; transform: scale(1)}
      70%{opacity:1}
      100%{opacity:0; transform: scale(1.02)}
    }
    .preludeBox{
      width:min(420px, 80vw);
      border-radius:18px;
      padding:18px 16px 16px;
      background: rgba(0,0,0,.42);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 55px rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
      text-align:center;
      display:flex; flex-direction:column; align-items:center; gap:10px;
    }
    .teamLogo{ width:64px; height:64px; object-fit:contain; filter: drop-shadow(0 10px 18px rgba(0,0,0,.35)); }
    .posText{ font-weight:1000; letter-spacing:2px; font-size:22px; line-height:1; }
    .rarText{ font-weight:1000; letter-spacing:2px; font-size:20px; line-height:1; text-transform: uppercase; }
    .rarText.coral{ color: var(--coralText); text-shadow: 0 0 18px rgba(255,127,160,.45); }
    .rarText.opal{
      background: linear-gradient(90deg, rgba(255,182,255,.9), rgba(159,243,255,.9), rgba(255,240,120,.9), rgba(255,182,255,.9));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 0 18px rgba(159,243,255,.25);
    }

    /* Card wrap */
    .cardWrap{
      width:100%; height:100%;
      border-radius:22px;
      position:relative;
      overflow:hidden;
      transform: scale(.90);
      opacity:0;
      filter: drop-shadow(0 26px 34px rgba(0,0,0,.55));
      z-index:3;
    }
    .cardWrap.show{ animation: cardIn 520ms cubic-bezier(.2,.9,.2,1) forwards; }
    @keyframes cardIn{
      0%{transform: scale(.88) translateY(18px); opacity:0}
      100%{transform: scale(1) translateY(0); opacity:1}
    }
    .cardWrap::before{
      content:"";
      position:absolute; inset:-2px;
      border-radius:24px;
      padding:2px;
      background: linear-gradient(135deg, rgba(255,255,255,.40), rgba(255,255,255,0));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
      opacity:.75;
    }
    .cardWrap .img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      transform: scale(1.02);
      background: rgba(255,255,255,.05);
    }
    .rarityBadge{
      position:absolute; left:14px; top:14px;
      font-weight:1000; font-size:12px; letter-spacing:.9px;
      padding:7px 10px; border-radius:999px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      user-select:none; text-transform: uppercase;
      z-index:6;
    }

    /* rarity glows */
    .cardWrap.silver{ box-shadow: 0 0 0 1px rgba(255,255,255,.10) inset, 0 0 28px var(--silverGlow), 0 0 60px rgba(190,206,220,.14); }
    .cardWrap.gold{   box-shadow: 0 0 0 1px rgba(255,255,255,.10) inset, 0 0 36px var(--goldGlow),   0 0 90px rgba(255,211,107,.18); }
    .cardWrap.coral{  box-shadow: 0 0 0 1px rgba(255,255,255,.12) inset, 0 0 44px var(--coralGlow),  0 0 120px rgba(255,80,125,.20); }
    .cardWrap.opal{   box-shadow: 0 0 0 1px rgba(255,255,255,.14) inset, 0 0 54px var(--opalGlow),   0 0 150px rgba(255,182,255,.20); }

    /* base moving glow overlays for gold/coral/opal */
    .cardWrap.gold::after, .cardWrap.coral::after, .cardWrap.opal::after{
      content:"";
      position:absolute;
      inset:-60%;
      pointer-events:none;
      mix-blend-mode: screen;
      animation: spin 1.4s linear infinite;
      opacity:.9;
    }
    .cardWrap.gold::after{
      background: conic-gradient(from 120deg, rgba(255,211,107,.0), rgba(255,211,107,.25), rgba(255,211,107,.0), rgba(255,211,107,.18), rgba(255,211,107,.0));
    }
    .cardWrap.coral::after{
      background:
        radial-gradient(circle at 25% 35%, rgba(255,159,179,.55), transparent 55%),
        radial-gradient(circle at 70% 55%, rgba(255,79,123,.40), transparent 60%),
        conic-gradient(from 60deg, rgba(255,255,255,0), rgba(255,255,255,.18), rgba(255,255,255,0));
    }
    .cardWrap.opal::after{
      background: conic-gradient(from 0deg,
        rgba(255,  0,180,.0),
        rgba(140, 80,255,.35),
        rgba( 70,220,255,.35),
        rgba(120,255,160,.28),
        rgba(255,240,120,.30),
        rgba(255,120,200,.35),
        rgba(140, 80,255,.35));
      opacity:1;
    }
    @keyframes spin{ from{transform: rotate(0deg)} to{transform: rotate(360deg)} }

    /* Prism scan line (only coral/opal) */
    .scan{position:absolute; inset:-20%; opacity:0; pointer-events:none; z-index:7; mix-blend-mode: screen; filter: blur(.2px);}
    .scan.play{ animation: scanMove 900ms ease-out forwards; }
    @keyframes scanMove{
      0%{opacity:0; transform: translate(-35%, -25%) rotate(18deg)}
      15%{opacity:.95}
      100%{opacity:0; transform: translate(35%, 25%) rotate(18deg)}
    }
    .scan::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg,
          rgba(255,255,255,0),
          rgba(255,255,255,.05) 18%,
          rgba(255,255,255,.55) 35%,
          rgba(255,240,120,.25) 44%,
          rgba(159,243,255,.25) 55%,
          rgba(255,182,255,.25) 66%,
          rgba(255,255,255,.40) 78%,
          rgba(255,255,255,0));
    }

    .history{
      position:absolute; left:0; right:0; bottom:0;
      padding:12px 14px 14px;
      border-top:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      backdrop-filter: blur(8px);
      display:flex; flex-direction:column; gap:8px;
      z-index:10;
    }
    .historyRow{display:flex;justify-content:space-between;gap:10px;align-items:center;color:var(--muted);font-size:12px;}
    .log{display:flex;flex-wrap:wrap;gap:8px;}
    .chip{
      font-size:12px;font-weight:900;padding:6px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.78);
      user-select:none;
    }
    .chip.silver{ border-color: rgba(207,214,222,.25); }
    .chip.gold{ border-color: rgba(255,211,107,.28); }
    .chip.coral{ border-color: rgba(255,127,160,.30); }
    .chip.opal{ border-color: rgba(159,243,255,.25); }

    .clickCatcher{position:absolute; inset:0; z-index:8; cursor:pointer;}
    .clickCatcher.off{ pointer-events:none; cursor:default; }

    .small{font-size:12px;color:var(--muted);}
    @media (max-width:540px){
      .stage{min-height: 520px}
      .slot{aspect-ratio: 2.1/3}
    }
  </style>
</head>
<body>
  <div id="flash"></div>

  <div class="wrap">
    <header>
      <div class="title">
        <h1>Pack Open (5)</h1>
        <div class="sub">팩이 내려가며 열리고 → 클릭 1번당 카드 1장 공개</div>
      </div>
      <div class="controls">
        <button id="btnPack">팩 열기 (5장)</button>
        <div class="pill" id="status">대기 중</div>
      </div>
    </header>

    <section class="stage" id="stage">
      <div class="packLayer" id="packLayer" aria-hidden="true">
        <div class="packCard" id="packCard">
          <img src="pack.png" alt="pack" />
        </div>
      </div>

      <div class="revealLayer">
        <div class="hint" id="hint">버튼을 눌러 팩을 여세요</div>

        <div class="slot">
          <div class="ghost" id="ghost">
            <img id="ghostImg" alt="ghost card" />
          </div>

          <div class="prelude" id="prelude">
            <div class="preludeBox">
              <img class="teamLogo" id="preludeLogo" alt="team logo" />
              <div class="posText" id="preludePos">SP</div>
              <div class="rarText" id="preludeRar">CORAL</div>
              <div class="small">…그리고 카드 등장</div>
            </div>
          </div>

          <div class="cardWrap" id="cardWrap" aria-live="polite">
            <div class="rarityBadge" id="rarityBadge">SILVER</div>
            <div class="scan" id="scan"></div>
            <img class="img" id="cardImg" alt="card" />
          </div>
        </div>

        <div class="small" id="subHint"></div>
      </div>

      <div class="clickCatcher off" id="clickCatcher" title="클릭해서 다음 카드"></div>

      <div class="history">
        <div class="historyRow">
          <div>최근 결과</div>
          <div class="small">카드=고정등급 · 확률(등급 가중치)로 카드풀에서 뽑음 · 1팩=5장 · 보장 없음</div>
        </div>
        <div class="log" id="log"></div>
      </div>
    </section>
  </div>

  <script>
    // ===============================
    // 1 카드 = 1 등급(고정)
    // => 등급을 따로 굴리지 않고,
    //    "등급이 붙어있는 카드 엔트리"를 가중치로 뽑는다.
    // ===============================
    const SEASON = "57";

    // 등급별 가중치(원하는대로 바꾸면 됨)
    const RARITY_WEIGHT = { silver:86, gold:10, coral:3, opal:1 };

    // ✅ 카드 풀: 각 엔트리에 rarity가 고정으로 들어감
    // 카드가 늘어나면 그냥 엔트리만 추가하면 됨.
    const CARD_POOL = [
      {
        rarity:"coral", // <- 예시: TSUKI는 GOLD 고정
        teamAbbr:"SAM",
        pos:"SP",
        name:"TSUKI",
        img:`cards/${SEASON}_SAM_TSUKI_CORAL.png`,
        logo:`logos/SAM.png`
      },

      // 예시(파일만 추가하면 됨):
      // {
      //   rarity:"silver",
      //   teamAbbr:"SAM",
      //   pos:"SP",
      //   name:"TSUKI",
      //   img:`cards/${SEASON}_SAM_TSUKI_SILVER.png`,
      //   logo:`logos/SAM.png`
      // },
      // {
      //   rarity:"opal",
      //   teamAbbr:"SAM",
      //   pos:"SP",
      //   name:"TSUKI",
      //   img:`cards/${SEASON}_SAM_TSUKI_OPAL.png`,
      //   logo:`logos/SAM.png`
      // },
    ];

    function pickWeightedCard(){
      const list = CARD_POOL.map(c => ({
        card: c,
        w: (RARITY_WEIGHT[c.rarity] ?? 0)
      })).filter(x => x.w > 0);

      if(list.length === 0){
        // 안전장치: 가중치가 다 0이면 그냥 랜덤
        return CARD_POOL[Math.floor(Math.random() * CARD_POOL.length)];
      }

      const total = list.reduce((a,b)=>a+b.w,0);
      let r = Math.random() * total;

      for(const it of list){
        r -= it.w;
        if(r <= 0) return it.card;
      }
      return list[list.length - 1].card;
    }

    function generatePack5(){
      const draws = [];
      for(let i=0;i<5;i++){
        const card = pickWeightedCard();
        draws.push({ rar: card.rarity, card });
      }
      return draws;
    }

    // ===============================
    // UI
    // ===============================
    const els = {
      btnPack: document.getElementById("btnPack"),
      status: document.getElementById("status"),
      hint: document.getElementById("hint"),
      subHint: document.getElementById("subHint"),
      packLayer: document.getElementById("packLayer"),
      packCard: document.getElementById("packCard"),
      clickCatcher: document.getElementById("clickCatcher"),
      cardWrap: document.getElementById("cardWrap"),
      cardImg: document.getElementById("cardImg"),
      rarityBadge: document.getElementById("rarityBadge"),
      prelude: document.getElementById("prelude"),
      preludeLogo: document.getElementById("preludeLogo"),
      preludePos: document.getElementById("preludePos"),
      preludeRar: document.getElementById("preludeRar"),
      log: document.getElementById("log"),
      flash: document.getElementById("flash"),
      ghost: document.getElementById("ghost"),
      ghostImg: document.getElementById("ghostImg"),
      scan: document.getElementById("scan"),
    };

    let queue = [];
    let revealing = false;
    let started = false;

    function setBusy(isBusy){ els.btnPack.disabled = isBusy; }
    function setStatus(text){ els.status.textContent = text; }

    function flashColor(rar){
      const colorMap = {
        silver: "rgba(207,214,222,.65)",
        gold:   "rgba(255,211,107,.75)",
        coral:  "rgba(255,127,160,.75)",
        opal:   "rgba(159,243,255,.70)",
      };
      els.flash.style.background = colorMap[rar] || "rgba(255,255,255,.6)";
      els.flash.classList.remove("play");
      void els.flash.offsetWidth;
      els.flash.classList.add("play");
    }

    function rarityLabel(rar){ return String(rar || "").toUpperCase(); }

    function addLogItem(rar, card){
      const chip = document.createElement("div");
      chip.className = `chip ${rar}`;
      chip.textContent = `${rarityLabel(rar)} · ${card.teamAbbr} · ${card.name}`;
      els.log.prepend(chip);
      while(els.log.children.length > 12) els.log.removeChild(els.log.lastChild);
    }

    function clearStage(){
      els.cardWrap.className = "cardWrap";
      els.cardWrap.style.opacity = 0;
      els.cardImg.src = "";
      els.rarityBadge.textContent = "";
      els.subHint.textContent = "";
      els.log.innerHTML = "";
      els.prelude.classList.remove("show");
      els.scan.classList.remove("play");
      els.ghost.classList.remove("show");
      els.ghostImg.src = "";
    }

    function playScanIfNeeded(rar){
      if(rar !== "coral" && rar !== "opal") return;
      els.scan.classList.remove("play");
      void els.scan.offsetWidth;
      els.scan.classList.add("play");
    }

    function applyRarity(rar){
      els.cardWrap.classList.remove("silver","gold","coral","opal","show");
      els.cardWrap.classList.add(rar);
      els.rarityBadge.textContent = rarityLabel(rar);
    }

    function showPreludeIfNeeded(draw){
      const { rar, card } = draw;
      const needs = (rar === "coral" || rar === "opal");
      if(!needs) return Promise.resolve();

      els.preludeLogo.src = card.logo || "";
      els.preludeLogo.onerror = () => { els.preludeLogo.src = ""; };

      els.preludePos.textContent = card.pos || "";
      els.preludeRar.textContent = rarityLabel(rar);
      els.preludeRar.className = "rarText " + rar;

      flashColor(rar);
      els.prelude.classList.remove("show");
      void els.prelude.offsetWidth;
      els.prelude.classList.add("show");

      return new Promise((resolve)=> setTimeout(resolve, 980));
    }

    function showGhost(nextDraw){
      els.ghostImg.src = nextDraw.card.img;
      els.ghostImg.onerror = () => { els.ghostImg.removeAttribute("src"); };
      els.ghost.classList.add("show");
    }
    function hideGhost(){ els.ghost.classList.remove("show"); }

    function showPackThenEnableClicks(){
      els.packLayer.style.display = "grid";
      els.packCard.classList.remove("opening");
      void els.packCard.offsetWidth;

      if(queue.length > 0) showGhost(queue[0]);

      els.packCard.classList.add("opening");
      setStatus("팩 오픈 중…");
      els.hint.textContent = "팩을 여는 중…";

      const onEnd = () => {
        els.packCard.removeEventListener("animationend", onEnd);
        els.packLayer.style.display = "none";
        els.hint.textContent = "클릭하면 카드 1장씩 공개";
        els.subHint.textContent = "무대(카드 영역)를 클릭하세요.";
        els.clickCatcher.classList.remove("off");
        setStatus("공개 대기");
        started = true;
      };
      els.packCard.addEventListener("animationend", onEnd);
    }

    async function revealNext(){
      if(!started || revealing) return;

      if(queue.length === 0){
        els.hint.textContent = "끝! 다시 팩을 열 수 있어.";
        els.subHint.textContent = "";
        els.clickCatcher.classList.add("off");
        setStatus("완료");
        setBusy(false);
        started = false;
        hideGhost();
        return;
      }

      revealing = true;
      const draw = queue.shift();

      hideGhost();

      await showPreludeIfNeeded(draw);

      applyRarity(draw.rar);

      els.cardImg.src = draw.card.img;
      els.cardImg.onerror = () => {
        els.cardImg.removeAttribute("src");
        els.cardImg.style.background = "linear-gradient(135deg, rgba(255,255,255,.10), rgba(255,255,255,.02))";
      };

      flashColor(draw.rar);
      playScanIfNeeded(draw.rar);

      void els.cardWrap.offsetWidth;
      els.cardWrap.classList.add("show");

      addLogItem(draw.rar, draw.card);

      const left = queue.length;
      els.subHint.textContent = left > 0 ? `남은 카드: ${left}장 (클릭)` : "마지막 카드! (클릭해서 종료)";
      setStatus(`공개 중 (${left} 남음)`);

      if(left > 0) setTimeout(()=> showGhost(queue[0]), 120);

      setTimeout(()=> { revealing = false; }, 260);
    }

    function startPack(){
      if(CARD_POOL.length === 0){
        alert("CARD_POOL에 카드가 없습니다.");
        return;
      }
      for(const c of CARD_POOL){
        if(!c.rarity || !(c.rarity in RARITY_WEIGHT)){
          alert(`CARD_POOL의 카드 "${c.name}"에 rarity가 없거나(RARITY_WEIGHT에 없는 값)입니다: ${c.rarity}`);
          return;
        }
      }

      clearStage();
      queue = generatePack5();

      started = false;
      revealing = false;

      els.clickCatcher.classList.add("off");
      setBusy(true);
      setStatus("5장 준비");
      els.hint.textContent = "팩 등장";
      els.subHint.textContent = "";

      showPackThenEnableClicks();
    }

    els.btnPack.addEventListener("click", startPack);
    els.clickCatcher.addEventListener("click", revealNext);

    setStatus("대기 중");
  </script>
</body>
</html>
