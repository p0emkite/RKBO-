<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pack</title>
  <style>
    :root{
      --bg1:#06070b;
      --bg2:#0b1222;
      --muted: rgba(255,255,255,.65);
      --coralText:#ff7fa0;

      --silverGlow: rgba(190,206,220,.22);
      --goldGlow: rgba(255,211,107,.25);
      --coralGlow: rgba(255,127,160,.28);
      --opalGlow: rgba(159,243,255,.22);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 60% -10%, rgba(120,160,255,.18), transparent 60%),
        radial-gradient(900px 700px at 85% 10%, rgba(255,120,210,.12), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      user-select:none;
    }

    /* full-screen flash */
    #flash{
      position:fixed; inset:0; pointer-events:none; opacity:0; z-index:999;
      mix-blend-mode: screen;
    }
    #flash.play{ animation: flashPop 520ms ease-out forwards; }
    @keyframes flashPop{ 0%{opacity:0} 15%{opacity:.85} 100%{opacity:0} }

    .stage{
      position:fixed; inset:0;
      display:grid;
      place-items:center;
    }

    /* pack */
    .packCard{
      width:min(360px, 70vw);
      aspect-ratio: 2/3;
      display:grid; place-items:center;
      filter: drop-shadow(0 26px 32px rgba(0,0,0,.55));
      cursor:pointer;
      position:relative;
      z-index:10;
      transform: translateY(0) scale(1);
      opacity:1;
    }
    .packCard img{width:100%;height:100%;object-fit:contain;display:block;}

    .packCard.opening{
      cursor:default;
      animation: packDropFade 980ms cubic-bezier(.2,.85,.2,1) forwards;
    }
    @keyframes packDropFade{
      0%{transform: translateY(0) scale(1); opacity:1}
      70%{transform: translateY(220px) scale(.985); opacity:.35}
      100%{transform: translateY(320px) scale(.97); opacity:0}
    }

    /* click catcher after open */
    .clickCatcher{
      position:fixed; inset:0;
      z-index:20;
      cursor:pointer;
      display:none;
    }
    .clickCatcher.on{ display:block; }

    /* reveal slot */
    .slot{
      width:min(520px, 86vw);
      aspect-ratio: 2.3/3;
      position:relative;
      display:grid;
      place-items:center;
      z-index:5;
    }

    /* ghost (card inside pack) */
    .ghost{
      position:absolute;
      width:92%;
      height:92%;
      border-radius:22px;
      overflow:hidden;
      opacity:0;
      transform: scale(.98);
      filter: blur(.2px) saturate(.9);
      z-index:1;
      pointer-events:none;
    }
    .ghost.show{opacity:.22; transition: opacity 180ms ease;}
    .ghost img{width:100%;height:100%;object-fit:cover;display:block;}
    .ghost::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(90deg, rgba(255,255,255,.06), rgba(255,255,255,0) 28%, rgba(255,255,255,.08) 55%, rgba(255,255,255,0) 80%),
        radial-gradient(circle at 30% 20%, rgba(255,255,255,.10), transparent 55%);
      mix-blend-mode: screen;
      opacity:.9;
    }

    /* prelude (coral/opal only) */
    .prelude{
      position:absolute; inset:0;
      display:grid; place-items:center;
      opacity:0; pointer-events:none; z-index:6;
    }
    .prelude.show{ animation: preludePop 980ms ease-out forwards; }
    @keyframes preludePop{
      0%{opacity:0; transform: scale(.96)}
      20%{opacity:1; transform: scale(1)}
      70%{opacity:1}
      100%{opacity:0; transform: scale(1.02)}
    }
    .preludeBox{
      width:min(420px, 80vw);
      border-radius:18px;
      padding:18px 16px 16px;
      background: rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 55px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      text-align:center;
      display:flex; flex-direction:column; align-items:center; gap:10px;
    }
    .teamLogo{ width:64px; height:64px; object-fit:contain; filter: drop-shadow(0 10px 18px rgba(0,0,0,.35)); }
    .posText{ font-weight:1000; letter-spacing:2px; font-size:22px; line-height:1; color:rgba(255,255,255,.92); }
    .rarText{ font-weight:1000; letter-spacing:2px; font-size:20px; line-height:1; text-transform: uppercase; }
    .rarText.coral{ color: var(--coralText); text-shadow: 0 0 18px rgba(255,127,160,.45); }
    .rarText.opal{
      background: linear-gradient(90deg, rgba(255,182,255,.9), rgba(159,243,255,.9), rgba(255,240,120,.9), rgba(255,182,255,.9));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 0 18px rgba(159,243,255,.25);
    }

    /* card */
    .cardWrap{
      width:100%; height:100%;
      border-radius:22px;
      position:relative;
      overflow:hidden;
      transform: scale(.90);
      opacity:0;
      filter: drop-shadow(0 26px 34px rgba(0,0,0,.55));
      z-index:4;
    }
    .cardWrap.show{ animation: cardIn 520ms cubic-bezier(.2,.9,.2,1) forwards; }
    @keyframes cardIn{
      0%{transform: scale(.88) translateY(18px); opacity:0}
      100%{transform: scale(1) translateY(0); opacity:1}
    }
    .cardWrap .img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      transform: scale(1.02);
      background: rgba(255,255,255,.05);
    }

    /* rarity glows */
    .cardWrap.silver{ box-shadow: 0 0 0 1px rgba(255,255,255,.10) inset, 0 0 28px var(--silverGlow), 0 0 60px rgba(190,206,220,.14); }
    .cardWrap.gold{   box-shadow: 0 0 0 1px rgba(255,255,255,.10) inset, 0 0 36px var(--goldGlow),   0 0 90px rgba(255,211,107,.18); }
    .cardWrap.coral{  box-shadow: 0 0 0 1px rgba(255,255,255,.12) inset, 0 0 44px var(--coralGlow),  0 0 120px rgba(255,80,125,.20); }
    .cardWrap.opal{   box-shadow: 0 0 0 1px rgba(255,255,255,.14) inset, 0 0 54px var(--opalGlow),   0 0 150px rgba(255,182,255,.20); }

    /* animated glow (gold/coral/opal) */
    .cardWrap.gold::after, .cardWrap.coral::after, .cardWrap.opal::after{
      content:"";
      position:absolute;
      inset:-60%;
      pointer-events:none;
      mix-blend-mode: screen;
      animation: spin 1.4s linear infinite;
      opacity:.9;
    }
    .cardWrap.gold::after{
      background: conic-gradient(from 120deg, rgba(255,211,107,.0), rgba(255,211,107,.25), rgba(255,211,107,.0), rgba(255,211,107,.18), rgba(255,211,107,.0));
    }
    .cardWrap.coral::after{
      background:
        radial-gradient(circle at 25% 35%, rgba(255,159,179,.55), transparent 55%),
        radial-gradient(circle at 70% 55%, rgba(255,79,123,.40), transparent 60%),
        conic-gradient(from 60deg, rgba(255,255,255,0), rgba(255,255,255,.18), rgba(255,255,255,0));
    }
    .cardWrap.opal::after{
      background: conic-gradient(from 0deg,
        rgba(255,  0,180,.0),
        rgba(140, 80,255,.35),
        rgba( 70,220,255,.35),
        rgba(120,255,160,.28),
        rgba(255,240,120,.30),
        rgba(255,120,200,.35),
        rgba(140, 80,255,.35));
      opacity:1;
    }
    @keyframes spin{ from{transform: rotate(0deg)} to{transform: rotate(360deg)} }

    /* Prism scan line (coral/opal only) */
    .scan{
      position:absolute;
      inset:-20%;
      opacity:0;
      pointer-events:none;
      z-index:7;
      mix-blend-mode: screen;
      filter: blur(.2px);
    }
    .scan.play{ animation: scanMove 900ms ease-out forwards; }
    @keyframes scanMove{
      0%{opacity:0; transform: translate(-35%, -25%) rotate(18deg)}
      15%{opacity:.95}
      100%{opacity:0; transform: translate(35%, 25%) rotate(18deg)}
    }
    .scan::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg,
          rgba(255,255,255,0),
          rgba(255,255,255,.05) 18%,
          rgba(255,255,255,.55) 35%,
          rgba(255,240,120,.25) 44%,
          rgba(159,243,255,.25) 55%,
          rgba(255,182,255,.25) 66%,
          rgba(255,255,255,.40) 78%,
          rgba(255,255,255,0));
    }

    /* tiny debug (hidden by default) */
    .debug{
      position:fixed; left:14px; bottom:12px; z-index:1000;
      color:rgba(255,255,255,.55);
      font-size:12px;
      display:none;
    }
  </style>
</head>
<body>
  <div id="flash"></div>

  <div class="stage">
    <div class="slot">
      <div class="ghost" id="ghost"><img id="ghostImg" alt="ghost"></div>

      <div class="prelude" id="prelude">
        <div class="preludeBox">
          <img class="teamLogo" id="preludeLogo" alt="logo" />
          <div class="posText" id="preludePos">SP</div>
          <div class="rarText" id="preludeRar">CORAL</div>
        </div>
      </div>

      <div class="cardWrap" id="cardWrap">
        <div class="scan" id="scan"></div>
        <img class="img" id="cardImg" alt="card" />
      </div>
    </div>

    <!-- 시작 화면: 오직 pack.png만 -->
    <div class="packCard" id="packCard" title="클릭해서 팩 오픈">
      <img src="pack.png" alt="pack" />
    </div>

    <div class="clickCatcher" id="clickCatcher"></div>
    <div class="debug" id="debug"></div>
  </div>

  <script>
    // ===============================
    // 1 카드 = 1 등급(고정)
    // ===============================
    const SEASON = "57";
    const RARITY_WEIGHT = { silver:86, gold:10, coral:3, opal:1 };

    // ✅ 지금 테스트: 코랄 TSUKI 1장만 풀에 있음
    // (카드를 늘리면 자연스럽게 확률대로 섞임)
    const CARD_POOL = [
      {
        rarity:"coral",
        teamAbbr:"SAM",
        pos:"SP",
        name:"TSUKI",
        img:`cards/${SEASON}_SAM_TSUKI_CORAL.png`,
        logo:`logos/SAM.png`
      }
    ];

    // ===============================
    // helpers
    // ===============================
    const $ = (id)=>document.getElementById(id);

    const els = {
      flash: $("flash"),
      packCard: $("packCard"),
      clickCatcher: $("clickCatcher"),
      ghost: $("ghost"),
      ghostImg: $("ghostImg"),
      prelude: $("prelude"),
      preludeLogo: $("preludeLogo"),
      preludePos: $("preludePos"),
      preludeRar: $("preludeRar"),
      cardWrap: $("cardWrap"),
      cardImg: $("cardImg"),
      scan: $("scan"),
      debug: $("debug"),
    };

    let queue = [];
    let opened = false;
    let revealing = false;

    function normRarity(r){
      return String(r || "").trim().toLowerCase();
    }

    function pickWeightedCard(){
      const list = CARD_POOL.map(c => ({
        card: c,
        w: (RARITY_WEIGHT[normRarity(c.rarity)] ?? 0)
      })).filter(x => x.w > 0);

      if(list.length === 0){
        return CARD_POOL[Math.floor(Math.random() * CARD_POOL.length)];
      }
      const total = list.reduce((a,b)=>a+b.w,0);
      let r = Math.random() * total;
      for(const it of list){
        r -= it.w;
        if(r <= 0) return it.card;
      }
      return list[list.length - 1].card;
    }

    function generatePack5(){
      const draws = [];
      for(let i=0;i<5;i++){
        const card = pickWeightedCard();
        draws.push({ rar: normRarity(card.rarity), card });
      }
      return draws;
    }

    function flashColor(rar){
      const colorMap = {
        silver: "rgba(207,214,222,.65)",
        gold:   "rgba(255,211,107,.75)",
        coral:  "rgba(255,127,160,.75)",
        opal:   "rgba(159,243,255,.70)",
      };
      els.flash.style.background = colorMap[rar] || "rgba(255,255,255,.6)";
      els.flash.classList.remove("play");
      void els.flash.offsetWidth;
      els.flash.classList.add("play");
    }

    function showGhost(draw){
      els.ghostImg.src = draw.card.img;
      els.ghostImg.onerror = () => {
        console.error("[IMG 404] ghostImg:", draw.card.img);
        els.ghostImg.removeAttribute("src");
      };
      els.ghost.classList.add("show");
    }
    function hideGhost(){ els.ghost.classList.remove("show"); }

    function applyRarity(rar){
      els.cardWrap.classList.remove("silver","gold","coral","opal","show");
      els.cardWrap.classList.add(rar);
    }

    function playScanIfNeeded(rar){
      if(rar !== "coral" && rar !== "opal") return;
      els.scan.classList.remove("play");
      void els.scan.offsetWidth;
      els.scan.classList.add("play");
    }

    function showPreludeIfNeeded(draw){
      const rar = draw.rar;
      if(rar !== "coral" && rar !== "opal") return Promise.resolve();

      els.preludeLogo.src = draw.card.logo || "";
      els.preludeLogo.onerror = () => {
        console.error("[IMG 404] logo:", draw.card.logo);
        els.preludeLogo.removeAttribute("src");
      };
      els.preludePos.textContent = draw.card.pos || "";
      els.preludeRar.textContent = rar.toUpperCase();
      els.preludeRar.className = "rarText " + rar;

      flashColor(rar);

      els.prelude.classList.remove("show");
      void els.prelude.offsetWidth;
      els.prelude.classList.add("show");

      return new Promise(res => setTimeout(res, 980));
    }

    async function revealNext(){
      if(!opened || revealing) return;

      if(queue.length === 0){
        // 끝나면 다시 팩 보이게 리셋
        opened = false;
        revealing = false;
        els.clickCatcher.classList.remove("on");

        els.cardWrap.classList.remove("show","silver","gold","coral","opal");
        els.cardImg.removeAttribute("src");
        hideGhost();

        // pack 다시 표시
        els.packCard.style.display = "grid";
        els.packCard.classList.remove("opening");
        els.packCard.style.opacity = 1;

        return;
      }

      revealing = true;
      const draw = queue.shift();

      hideGhost();
      await showPreludeIfNeeded(draw);

      applyRarity(draw.rar);

      els.cardImg.src = draw.card.img;
      els.cardImg.onerror = () => {
        console.error("[IMG 404] cardImg:", draw.card.img);
        els.cardImg.removeAttribute("src");
      };

      flashColor(draw.rar);
      playScanIfNeeded(draw.rar);

      els.cardWrap.classList.remove("show");
      void els.cardWrap.offsetWidth;
      els.cardWrap.classList.add("show");

      // 다음 카드가 남아있으면 비쳐보이게
      if(queue.length > 0){
        setTimeout(()=> showGhost(queue[0]), 120);
      }

      setTimeout(()=> { revealing = false; }, 260);
    }

    function openPack(){
      if(opened) return;

      // 시작 시점에 파일 경로 오류를 바로 잡기 쉽게 콘솔 로그
      // (F12 > Console)
      queue = generatePack5();
      opened = false;
      revealing = false;

      // 팩 안에 첫 카드 비쳐보이게
      if(queue.length > 0) showGhost(queue[0]);

      // 팩 오픈 애니메이션
      els.packCard.classList.add("opening");
      els.packCard.style.cursor = "default";

      const onEnd = () => {
        els.packCard.removeEventListener("animationend", onEnd);

        // 팩은 숨기고, 클릭으로 카드 공개 시작
        els.packCard.style.display = "none";
        els.clickCatcher.classList.add("on");
        opened = true;
      };

      els.packCard.addEventListener("animationend", onEnd);
    }

    // events
    els.packCard.addEventListener("click", openPack);
    els.clickCatcher.addEventListener("click", revealNext);

    // precheck (콘솔로 404 잡기 쉽게)
    // pack.png 404 여부도 확인
    (function(){
      const img = new Image();
      img.onload = ()=>{};
      img.onerror = ()=> console.error("[IMG 404] pack.png (루트에 있어야 함)");
      img.src = "pack.png";
    })();
  </script>
</body>
</html>
